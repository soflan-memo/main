<!--ポップアップ部-->
<body onload="pageLoad()">
<div id="POPOVER_DIV" popover="manual" class="container div-popup">
<div class="row justify-content-center">
<textarea id="textarea-input-json" name="textarea-input-json" style="width: 80%;height: 8em;"></textarea>
</div>
<div class="row justify-content-center">
<input type="button" id="button-show-input-json-mode" name="button-show-input-json-mode" value="現在の入力をテキスト形式で表示させる"  onclick="showInputJsonMode()" style="margin: 0.5em;">
</div><div class="row justify-content-center">
<input type="button" id="button-show-read-json-mode" name="button-show-read-json-mode" value="　テキスト形式で入力を読み込ませる　" onclick="showReadJsonMode()" style="margin: 0.5em;">
</div><div class="row justify-content-center">
<input type="button" id="button-input-json-clipboard" name="button-input-json-clipboard" value="クリップボードにコピー" onclick="inputJsonToClipboard()" style="margin: 0.5em;">
</div><div class="row justify-content-center">
<input type="button" id="button-read-json" name="button-read-json" value="テキストデータから入力を読込" onclick="readJson()" style="margin: 0.5em;">
</div><div class="row justify-content-center">
<input type="button" id="button-close-popover" name="button-close-popover" value="閉じる" onclick="closePopover()" style="margin: 1em;">
</div>
</div>
<!--ヘッダー部-->
<div class="custom-container sticky-top div-header">
  <div class="row div-header-text-read">  
      <input type="button" id="button-open-popover" name="button-open-popover" value="外部ファイル連携" onclick="openPopover()">
  </div>
  <div class="row div-header-default-setting">  
      基本緑数字
      <input type="number" id="input-default-green" name="input-default-green" min="0" max="9999" onchange="calcSpeedFromDefaultSetting()">
      基本SUD+
      <input type="number" id="input-default-sud" name="input-default-sud" min="0" max="999" onchange="calcSpeedFromDefaultSetting()">
      基本LIFT
      <input type="number" id="input-default-lift" name="input-default-lift" min="0" max="830" onchange="calcSpeedFromDefaultSetting()">
  </div>
  <div class="row div-header-music-sort">
      <input type="button" id="button-sort-by-name" name="button-sort-by-name" value="楽曲名順" onclick="createSelectSortByName()">
      <input type="button" id="button-sort-by-version-asc" name="button-sort-by-version-asc" value="Ver昇順" onclick="createSelectSortByVersionAsc()">
      <input type="button" id="button-sort-by-version-desc" name="button-sort-by-version-desc" value="Ver降順" onclick="createSelectSortByVersionDesc()">
      <input type="button" id="button-sort-by-soflan" name="button-sort-by-soflan" value="ソフラン値順" onclick="createSelectSortBySoflan()">
  </div>
  <div class="row div-header-music-select">
    <select id="MUSIC_SELECT" name="MUSIC_SELECT" onchange="musicSelect()"></select>
  </div>
</div>
<!--メイン部-->
<div class="custom-container div-main" id="MAIN_DIV">
</div>
<!--フッター部-->
<div class="custom-container fixed-bottom div-footer">
  <div class="row justify-content-center div-footer-comment">
    ソフラン楽曲を遊んだら緑数字を戻すのを忘れずに
  </div>
</div>
